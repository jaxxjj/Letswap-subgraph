specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LetSwapFactory
    network: sepolia
    source:
      address: "0x7acB3A63088ce38ea202203C44611cB7141461d6"
      abi: LetSwapFactory
      startBlock: 6886368
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: LetSwapFactory
          file: ./abis/LetSwapFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/let-swap-factory.ts
